<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符实体</title>
</head>
<body>
    <div>我 你</div>
    <div>我&nbsp; &nbsp;&nbsp;你</div>
    <div>我&#160 你</div>
    <div>我们学习过很多标题，其中&lt;h1&gt;是最厉害的一个</div>
    <div>表示空格的字符实体;它是：&amp;nbsp;</div>
    <div></div>
    <div>价格为：￥50</div>
    <div>价格为：&yen;50</div>
    <div>©版权所有</div>
    <div>&copy;版权所有</div>
    <div>2 &times; 2</div>
    <div>2 &divide; 2</div>
</body>
</html>
