<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>排版标签</title>
</head>
<body>
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <!-- h1到h6不能互相嵌套 -->
    <p>段落标签</p>
    <!-- p标签不能加入h和p和div -->
    <div></div>
</body>
</html>
