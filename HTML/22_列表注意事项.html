<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>
<body>
    <li>li不要单独使用</li>
    <h2>要把大象放冰箱共几步？</h2>
    <ol>
        有序列表：语义比序号重要
        <li>把冰箱门打开</li>
        <li>把冰箱放进去</li>
        <li>关上冰箱门</li>
        <li>
            <a href="http://nuaa.edu.cn/">南航</a>
        </li>
    </ol>

    <h2>我想去的几个城市</h2>
    <ul>
        无序列表：
        <li>
            <span>宁波</span>
            <ul>
                <li>港口</li>
            </ul>
        </li>
        <li>
            <span>杭州</span>
            <dl>
                <dd>西湖</dd> 
            </dl>
        </li>
        <li>北京</li>
    </ul>

    <h2>如何更好的学习</h2>
    <dl>
        自定义列表：
        <dt>标题：做好笔记</dt>
        <dd>描述：好记性不如烂笔头</dd>
        <dd>描述：多加练习</dd>
    </dl>
</body>
</html>
