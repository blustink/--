<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <p>
        <cite>作品标题：《她说》</cite>
    </p>
    <p>
        <dfn>特殊名词：耗子</dfn>等同<dfn>好自为之</dfn>
    </p>
    <p>
        原价<del>199</del>,现在<ins>99</ins>
    </p>
    <p>
        下标：H<sub>2</sub>O,上标：2<sup>2</sup>
    </p>
    <p>
        <code>表示一段代码</code>
    </p>
    <p>
        <samp>支付宝到账100元</samp>
    </p>
    <p>
        <kbd>键盘文本：ctrl+s</kbd>
    </p>
    <p>
        <abbr title="和平精英">吃鸡的缩写</abbr>
    </p>
    <p>
        更改文本顺序 <bdo dir="rtl">更改文本顺序</bdo>
    </p>
    <p>
        变量<var>a</var>
    </p>
    <p>
        <small>版权使用</small>
    </p>
    <p>
        <b>摘要关键字</b>
    </p>
    <p>
        <i>人物说的话，也可以是图标</i>
    </p>
    <p>
        <u>错的文本</u>
    </p>
    <p>
        <q>quote引用</q>
    </p>
    <p>
        <blockquote>长引用，块元素</blockquote>
    </p>
    <p>
        <address>地址标签，块元素</address>
    </p>
</body>
</html>
