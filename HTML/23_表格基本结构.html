<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>
</head>
<body>
    <table border="1">
        <!-- 表格标题 -->
        <caption>学生信息</caption>
        <!-- 表格头部 -->
        <thead>
            <!-- tr是行 -->
            <tr>
                <!-- th是单元格 -->
                 <th>姓名</th>
                 <th>性别</th>
                 <th>年龄</th>
                 <th>民族</th>
                 <th>政治面貌</th>
            </tr>
             
        </thead>
        <!-- 表格主体 -->
        <tbody>
            <tr>
                <!-- 主体里的单元格用td -->
                <td>张三</td>
                <td>男</td>
                <td>18</td>
                <td>汉族</td>
                <td>团员</td>
            </tr>
            <tr>
                <td>李四</td>
                <td>女</td>
                <td>20</td>
                <td>满族</td>
                <td>群众</td>
            </tr>
            <tr>
                <td>王五</td>
                <td>男</td>
                <td>19</td>
                <td>回族</td>
                <td>党员</td>
            </tr>
            <tr>
                <td>赵六</td>
                <td>女</td>
                <td>18</td>
                <td>汉族</td>
                <td>团员</td>
            </tr>
        </tbody>
        <!-- 表格脚注 -->
        <tfoot>
            <tr>
                <!-- 脚注里的单元格用td -->
                 <td></td>
                 <td></td>
                 <td></td>
                 <td></td>
                 <td>共计：4人</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
