<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <!-- 针对IE兼容性的设置 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 保证移动端和pc端看上去相同 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 配置网页关键字 -->
    <meta name="keword" content="网购，生鲜...">
    <!-- 配置网页描述信息 -->
    <meta name="description" content="用于网购">
    <!-- 网页自动刷新跳转 -->
    <meta http-equiv="refresh" content="3; url=https://www.baidu.com"
    title>meta元信息</title>
</head>

<body>
    <!-- pc端变成移动端 -->
    <h1>你好</h1>
</body>

</html>
