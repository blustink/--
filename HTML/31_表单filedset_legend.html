<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
</head>

<body>

    <form action="https://search.jd.com/search">
        <fieldset>
            <legend>主要信息</legend>
            <!-- value是默认值 -->
            <!-- 点label标签可以获取焦点,即输入框闪烁，for与id对应 -->
            <label for="zhanghu">账户: </label>
            <input id="zhanghu" type="text" name="account" maxlength="3"><br>

            <label>
                密码: <input id="mima" type="password" name="password">
            </label>
            <br>

            性别：
            <!-- name相同保证只能选一个，value保证网站能够收集正确的数据，不是只有on -->
            <!-- checked默认选择 -->
            <input id="nan" type="radio" name="gender" value="male">
            <label for="nan">男</label>

            <label for="nv">
                <input id="nv" type="radio" name="gender" value="female">女
            </label>
        </fieldset>
        <br>

        爱好：
        <!-- checkbox是复选框 -->
        <input type="checkbox" name="hobby" value="smoke">抽烟
        <input type="checkbox" name="hobby" value="drink">喝酒
        <input disabled type="checkbox" name="hobby" value="perm">烫头
        <br>
        其他：
        <textarea name="other" id="" rows="1" cols=""></textarea>
        <br>
        籍贯：
        <select name="place" id="">
            <option value="浙">浙江</option>
            <option value="鄂">湖北</option>
            <option value="苏">江苏</option>
        </select>
        <!-- 隐藏输入框用于防止恶意攻击： -->
        <input type="hidden">
        <br>
        <!-- 确认按钮不要加name属性 -->
        <!-- 确认按钮1 -->
        <button>确认</button>
        <!-- 确认按钮2 注意不能写name-->
        <!-- <input type="submit" value="确认"> -->

        <!-- 重置 -->
        <input type="reset">
        <!-- <input type="reset" value="重置"> -->

        <!-- 普通按钮，即不会提交也不会重置 -->
        <button type="button">检查账户是否被重置</button>


    </form>
</body>

</html>
