<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>块级元素</title>
</head>
<body>
    <!-- 块级元素： -->
    <marquee>块级元素</marquee>
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <!-- h1到h6不能互相嵌套 -->
    <p>
        <h1>一级标题</h1>
        段落标签
    </p>
    <!-- p标签不能加入h和p和div -->
    <div>扇区</div>

    <!-- 行内元素：-->
     <input type="text">
     <span></span>

     <!-- 规则：块级元素级别高于行内元素  -->
      <!-- p标签不能写块元素 -->
</body>
</html>
