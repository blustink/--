<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 一个html中不能出现重复的id -->
    <div id="1">我 </div>
    <div id="2">我 </div>
    <!-- 类可以重复 -->
    <div class="number">1</div>
    <div class="number">2</div>

    <!-- bdo是反过来，div是位置不同 -->
    <bdo dir="rtl">我和你</bdo>
    <div dir="rtl">我和你</div>

    <!-- title一般用于超链接悬浮 -->
    <a title="百度" href="https://www.baidu.com">百度</a>

</body>
</html>
