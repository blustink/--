<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id选择器</title>

    <!-- 使用#id，id不能是数字开头，id和class不冲突 -->
    <style>
        #inner {
            color: blue;
            font-size: 60px;
        }

        #style {
            color: aqua;
            font-style: italic;
        }


    </style>
</head>

<body>
    <h1>学习CSS</h1>
    <h2 id="inner">内部样式</h2>

    <h2 id="style">样式</h2>
</body>

</html>
