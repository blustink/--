<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后代选择器</title>
    <style>
        /* 后代用空格 */
        /* ul后代的li */
        /* 后代选择器不只是作用于元素选择器(标签)，还可以作用于类，id，交并集 */
        ul li{
            color: red;
        }

        ol li{
            color: aqua;
        }
        ul li a{
            color:blue;
        }
        .habit li {
            color: chartreuse;
        }
        p h2{
            color: red;
        }
    </style>
</head>
<body>
    <ul>
        <li>张三</li>
        <li>李四</li>
        <li>
            <a href="#">王五</a>
        </li>
    </ul>

    <hr>

    <ol class="habit">
        <li>抽烟</li>
        <li>喝酒</li>
        <li>烫头</li>
    </ol>
    <p >
        <!-- p标签不能放h -->
        <h2 class="i">你好</h2>
    </p>
</body>
</html>
