<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内部样式</title>
    <!-- 内部样式是指一个html中的样式 -->
    <style>
        h1{ 
            color: blue; 
            font-size: 60px;
        }
        h2{
            color: aqua;
            font-style:italic;
        }
        img{
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>学习CSS</h1>
    <h2>内部样式</h2>
</body>
</html>
