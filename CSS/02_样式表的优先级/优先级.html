<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>优先级</title>
    
    <style>
        h1{ 
            color: blue; 
            font-size: 60px;
        }
        h2{
            color: aqua;
            font-style:italic;
        }
        img{
            width: 300px;
        }
    </style>
</head>
<body>
    <!-- 行内样式优先级最高，内外样式同级，后写的会覆盖前面的 -->
    <h1 style="color: red; font-size: 60px;">学习CSS</h1>
    <h2>内部样式</h2>
</body>
</html>
